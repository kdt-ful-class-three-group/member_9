<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div id="root">데이터 추가하는 곳 입니다?</div>
    <div class="totalList">
      <table>
        <thead>
          <tr>
            <th>글 목록</th>
          </tr>
        </thead>
        <tbody id="datalist"></tbody>
      </table>
    </div>

    <div id="modal" class="modal">
      <div id="writeModal" class="writeModal">
        <span class="close" onclick="closeWriteModal()">×</span>

        <form action="/createdDataList" method="POST">
          <textarea type="text" name="write" id="write"></textarea>
          <button type="submit">추가해</button>
        </form>
      </div>
      <button type="button" onclick="writeModal()" class="addtionalbtn">
        추가하기
      </button>

      <div id="readModal" class="readModal">
        <span class="close" onclick="closeReadModal()">×</span>
        <div></div>

        <button type="button" onclick="editModal()" class="editBtn">
          수정하기
        </button>
      </div>
    </div>

    <script src="./scripts/modal.js"></script>
    <script src="./fetch.js"></script>
  </body>
</html>
